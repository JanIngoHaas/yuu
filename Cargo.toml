[package]
name = "yuu"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "yuu"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.98"
indexmap = { version = "2.10.0", features = ["serde"] }
logos = "0.15.0"
petgraph = "0.8.2"
rayon = "1.10.0"
scc = "2.3.4"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
miette = { version = "7.6.0", features = ["fancy", "syntect-highlighter"] }
thiserror = "2.0.12"
syntect = "5.2.0"
ustr = { version = "1.1.0", features = ["serde"] }
termcolor = "1.4.1"
bumpalo = { version = "3.18.1", features = ["collections"] }
colored = "3.0.0"